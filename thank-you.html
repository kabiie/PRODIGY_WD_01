<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/background.webp');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            color: #000000;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: rgb(0, 0, 0);
        }
        p {
            font-size: 1.2em;
        }
        .thank-you-message {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .thank-you-message img {
            width: 100%; 
            max-width: 400px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
        }
        .home-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="thank-you-message">
        <img src="images/thank-you-image.avif" alt="Thank You">
        <h1>Thank you for reaching out to us. â™¥</h1>
        <p>We will get back to you as soon as possible.</p>
        <a href="index.html" class="home-btn">Home</a>
    </div>
</body>
</html>
